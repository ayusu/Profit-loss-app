<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Loss</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Stock Profit and Loss calculator</h1>
        <label class="input-label" for="intial-price">Initial Price</label>
        <input type="number" id="intial-price" placeholder="Enter Initial price"/>
        <label class="input-label" for="stocks-qty">Enter Quantity of Stocks</label>
        <input type="number" id="stocks-qty" placeholder="Enter number of stocks"/>
        <label class="input-label" for="current-price">Current price</label>
        <input type="number" id="current-price" placeholder="Enter current price"/>
        <button class="check-btn">Tell Me!!</button>
        <p class="output-box"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
